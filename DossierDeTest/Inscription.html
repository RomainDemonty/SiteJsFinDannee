<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./CSS/style.css" rel="stylesheet" type="text/Css" />
    <link rel="icon" href="./Image/Logo.png" type="image/x-icon" />
    <script src="./Controleurs/script.js" defer></script>
    <title>Je m'inscris</title>
</head>
<body>
    <header>
        <div id="Home">
          <a href="./index.html"><img src="./Image/Logo.png" /></a>
        </div>
        <div>
          <h1>GIKI</h1>
        </div>
        <div>
          <a href="./Connexion.html" id="Connection"><p>Se connecter</p></a>
        </div>
      </header>

    <form action="" id="inscript-form">
        <div>
            <h3 id="title-form-inscript">Inscrivez-vous...</h3>
        </div>
        <div class="content-form-obj">
            <input id="mail-adress" type="text" placeholder="Entre ton adresse mail...">
            <p id="err-mail-adress"></p>
        </div>
        <div class="content-form-obj">
            <input type="password" id="password" placeholder="Entre un mot de passe...">
            <p id="err-password"></p>
        </div>
        <div class="content-form-obj">
            <input id="username" type="text" placeholder="Entre un pseudo...">
            <p id="err-username"></p>
        </div>
        <div class="content-form-obj">
            <p id="err-avatar"></p>
            <div class="div-avatar-form">
                <div class="elem-from-div-avatar">
                    <input class="inp-radio" type="radio" name="avatar" id="avt1-form-inscript">
                    <img src="./Image/avt1.jpg" alt="avatar-1" height="60px" width="60px">
                </div>
                <div class="elem-from-div-avatar">
                    <input class="inp-radio" type="radio" name="avatar" id="avt2-form-inscript">
                    <img src="./Image/avt4.png" alt="avatar-2" height="60px" width="60px">
                </div>
                <div class="elem-from-div-avatar">
                    <input class="inp-radio" type="radio" name="avatar" id="avt3-form-inscript">
                    <img src="./Image/avt3.jpg" alt="avatar-3" height="60px" width="60px">
                </div>
                <div class="elem-from-div-avatar">
                    <input class="inp-radio" type="radio" name="avatar" id="avt4-form-inscript">
                    <img src="./Image/avt4.jpg" alt="avatar-4" height="60px" width="60px">
                </div>
                <div class="elem-from-div-avatar">
                    <input class="inp-radio" type="radio" name="avatar" id="avt5-form-inscript">
                    <img src="./Image/avatar2.png" alt="avatar-5" height="60px" width="60px">
                </div>
            </div>
        </div>
        <a href="./Connexion.html" id="DejaInscrit">Déjà inscrit, connectez vous ici...</a>
        <div id="div-submit-inscript-form">
            <input id="submit-inscript-form" type="submit" value="S'inscrire">
        </div>
    </form>

    <footer>
        <div>
          <img src="./Image/footer1.jpg" alt="footer" />
        </div>
        <div>
          <ul>
            <li>Noa</li>
            <li>Romain</li>
            <li>Maxime</li>
            <li>Adrien</li>
          </ul>
        </div>
        <div>
          <img src="./Image/footer1.jpg" alt="footer" />
        </div>
      </footer>
</body>
</html>
